<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container df ">

        <form class="tbg df" id="form" >
            <div class="title">Foolish Developer</div>


            <div class="input">
                <div id="nameBox" class="blur df">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" id="name" class="brI" placeholder="Name">
                    <i class="bi bi-patch-exclamation-fill fail_i"></i>
                    <i class="bi bi-check-circle-fill succes_i"></i>
                </div>
                <div class="error"></div>
            </div>

            <div class="input">
                <div id="emailbox" class="blur df">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" class="brI"  id="email" placeholder="Email Id">
                    <i class="bi bi-patch-exclamation-fill fail_i"></i>
                    <i class="bi bi-check-circle-fill succes_i"></i>
                </div>
                <div class="error"></div>
            </div>

            <div class="input">
                <div id="passwordbox" class="blur df">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" id="password" class="brI" placeholder="Password ">
                    <i class="bi bi-patch-exclamation-fill fail_i"></i>
                    <i class="bi bi-check-circle-fill succes_i"></i>
                </div>
                <div class="error"></div>
            </div>
            
        
            <button type="submit" class="blur" id="login">SignUp</button>

            <div class="or">OR</div>

            <div class="btn df">
                <div class="btn_1 df">
                    <i class="bi bi-facebook"></i>
                    <div class="text">Facebook</div>
                </div>
                <div class="btn_2 df">
                    <i class="bi bi-google"></i>
                    <div class="text">Google</div>
                </div>
            </div>
            
            

        </form>
        
    </div>
    
</body>
<script src="app.js"></script>
</html>
